<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Entry</title>
  <link rel="stylesheet" href="../css/journal.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Header with logo and back arrow -->
    <header class="header-flex">
      <div class="nav-wrapper" style="display: flex; align-items: center; gap: 12px; padding: 16px;">
          <a href="javascript:history.back()" class="back-arrow">
            <img src="../../assets/other/Back Arrow.png" alt="Back" width="15" height="15" />
          </a>
    </header>
    <!-- Main content area -->
    <div class="main-content">
      <!-- Left side: Date + journal entry + button -->
      <div class="left-column">
        <label for="journal-date">Date</label>
        <input type="date" id="journal-date" name="journal-date" />

        <textarea placeholder="What helped you feel calm today? Was there a moment where you truly felt at ease? Write your thoughts..."></textarea>

        <button>Save</button>
      </div>

      <!-- Right side: Archive section -->
      <div class="right-column">
        <div class="archive-header">
          <h2>Archive</h2>
          <span class="arrow">â†’</span>
        </div>

        <div class="archive-list">
          <div>Peaceful - 4-19-25 [7:05 AM]</div>
          <div>Worried - 4-17-25 [10:43 AM]</div>
          <div>Proud - 4-16-25 [6:29 PM]</div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/storage-logic.js"></script>
</body>
</html>
