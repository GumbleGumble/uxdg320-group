<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Sad</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <header class="page-header">
        <a href="javascript:history.back()" class="back-arrow">‚Üê</a>
    </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile disappointed" style="--tile-color: #D1D7E7;"
                    data-definition="Let down when hopes aren't met."
                    data-dialog="What expectations weren't met? How are you handling this disappointment?"
                    data-journal-prompt="What expectations weren't met that led to feeling disappointed? How might you adjust your expectations in the future?">
                    <div class="icon"><img src="../../assets/emotions/Disappointed.png" alt="Disappointed"></div>
                    <div class="label">Disappointed</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile lonely" style="--tile-color: #ABB6D3;"
                    data-definition="Sense of social or emotional isolation."
                    data-dialog="What's causing you to feel isolated? How can you reach out for support?"
                    data-journal-prompt="When did you start feeling lonely? What connections might help you feel less isolated?">
                    <div class="icon"><img src="../../assets/emotions/Lonely.png" alt="Lonely"></div>
                    <div class="label">Lonely</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile sad" style="--tile-color: #A1AECE;"
                    data-definition="Deep sorrow after a significant loss."
                    data-dialog="How are you processing this loss? What memories bring you comfort?"
                    data-journal-prompt="What loss are you experiencing? How can you honor your feelings while taking care of yourself?">
                    <div class="icon"><img src="../../assets/emotions/Grieving.png" alt="Grieving"></div>
                    <div class="label">Grieving</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
    <script src="../../js/storage-logic.js"></script>
</body>

</html>
