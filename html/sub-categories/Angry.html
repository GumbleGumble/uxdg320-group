<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Sad</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="page-wrapper">
        <header class="header-flex">
            <a href="../../index.html" class="back-arrow">‚Üê</a>
          </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile annoyed" style="--tile-color: #E2A18D;"
                    data-definition="Mild irritation at minor offenses.">
                    <div class="icon"><img src="../../assets/emotions/Annoyed.png" alt="Annoyed" height="85"
                            style="width:auto;"></div>
                    <div class="label">Annoyed</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile resentful" style="--tile-color: #D98D62;"
                    data-definition="Lingering bitterness over unfairness.">
                    <div class="icon"><img src="../../assets/emotions/Resentful.png" alt="Resentful" height="85"
                            style="width:auto;"></div>
                    <div class="label">Resentful</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile frustrated" style="--tile-color: #E28C67;"
                    data-definition="Feeling blocked from achieving a goal.">
                    <div class="icon"><img src="../../assets/emotions/Frustrated.png" alt="Frustrated" height="85"
                            style="width:auto;"></div>
                    <div class="label">Frustrated</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
</body>

</html>
