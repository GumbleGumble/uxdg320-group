<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Sad</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
    <style>
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 40px;
      }

      .mood-grid {
        grid-template-columns: 1fr;
        grid-template-areas:
          "annoyed"
          "resentful"
          "frustrated";
        margin-left: 0;
        justify-items: center;
      }

      .tile {
        width: 90%;
      }

      .right-panel {
        align-items: center;
        margin-top: 30px;
      }

      .speech-bubble {
        transform: none;
        text-align: center;
      }

      .definition-box {
        left: 0;
        max-width: 90%;
        text-align: center;
      }
    }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <header class="header-flex">
              <a href="javascript:history.back()" class="back-arrow">
                <img src="../../assets/other/Back Arrow.png" alt="Back" width="15" height="15" />
              </a>
            </div>
          </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile annoyed" style="--tile-color: #E2A18D;"
                    data-definition="Mild irritation at minor offenses.">
                    <div class="icon"><img src="../../assets/emotions/Annoyed.png" alt="Annoyed" height="85"
                            style="width:auto;"></div>
                    <div class="label">Annoyed</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile resentful" style="--tile-color: #D98D62;"
                    data-definition="Lingering bitterness over unfairness.">
                    <div class="icon"><img src="../../assets/emotions/Resentful.png" alt="Resentful" height="85"
                            style="width:auto;"></div>
                    <div class="label">Resentful</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile frustrated" style="--tile-color: #E28C67;"
                    data-definition="Feeling blocked from achieving a goal.">
                    <div class="icon"><img src="../../assets/emotions/Frustrated.png" alt="Frustrated" height="85"
                            style="width:auto;"></div>
                    <div class="label">Frustrated</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <button onclick="togglePresenter()" aria-pressed="false" id="toggleBtn" aria-label="Toggle Presenter">
                <img src="../../assets/other/eye.svg" alt="Toggle Presenter Icon" width="24" height="24">
              </button>
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
    <script src="../../js/storage-logic.js"></script>
    <script>
        function togglePresenter() {
          const mascot = document.querySelector('.mascot-section');
          const btn = document.getElementById('toggleBtn');
          mascot.classList.toggle('hidden');
          btn.setAttribute('aria-pressed', !mascot.classList.contains('hidden'));
        }
      </script>
</body>

</html>
