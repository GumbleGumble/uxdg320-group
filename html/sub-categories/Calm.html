<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodLog - Calm</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="page-wrapper">
        <header class="header-flex">
            <div class="nav-wrapper" style="display: flex; align-items: center; gap: 12px; padding: 16px;">
                <a href="javascript:history.back()" class="arrow-left">
                  <img src="../../assets/other/arrow-left.svg" alt="Back" width="20" height="20" />
                </a>
                
                <style>
                   @media (max-width: 768px) {
                      .main-content {
                        flex-direction: column;
                        align-items: center;
                        padding: 20px;
                        gap: 20px;
                      }

                      .right-panel {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        order: 1;
                        width: 100%;
                      }

                      .speech-bubble {
                        order: 0;
                        margin-bottom: 10px;
                        font-size: 14px;
                        text-align: center;
                      }
                      .mascot-section {
                        order: 1;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                      }

                      .definition-box {
                        order: 2;
                        width: 90%;
                        font-size: 14px;
                        text-align: center;
                      }

                      .mood-grid {
                        order: 4;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: 16px;
                        width: 100%;
                      }

                      .tile {
                        width: 100vpx;
                        max-width: 4800px;
                        margin: 0 auto;
                      }
                    }
                    </style>
          </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile peaceful" style="--tile-color: #E2E8F0;" 
                data-definition="Settled calm and harmony within yourself."
                data-dialog="What contributes to your sense of peace right now? Can you locate that stillness inside?"
                data-journal-prompt="Describe a recent experience of peace. Identify the conditions that fostered it and how you might cultivate them again."
                data-alt="Peaceful light-lavender character sitting cross-legged, eyes closed, radiating lines">
                    <div class="icon"><img src="../../assets/emotions/Peaceful.png" alt="Peaceful" height="85" style="width:auto;"></div>
                    <div class="label">Peaceful</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile relaxed" style="--tile-color: #CBD5E1;" 
                data-definition="Muscles unclenched, mind at ease, tension released."
                data-dialog="What helped you unwind? How does relaxation show up in your body?"
                data-journal-prompt="Note the practices or environments that help you relax. Plan how to integrate one relaxation cue into your upcoming routine."
                data-alt="Relaxed lavender character standing calmly with gentle smile">
                    <div class="icon"><img src="../../assets/emotions/Relaxed 1.png" alt="Relaxed" height="85" style="width:auto;"></div>
                    <div class="label">Relaxed</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile relieved" style="--tile-color: #B6C2D9;" 
                data-definition="Release of anxiety after danger, stress, or uncertainty passes."
                data-dialog="What resolved or shifted to bring relief? What fresh perspective has emerged?"
                data-journal-prompt="Write about the moment you realized things would be okay. How can you remember this feeling the next time stress rises?"
                data-alt="Relieved lavender-gray character with hand over heart, eyes closed in gratitude">
                    <div class="icon"><img src="../../assets/emotions/Relieved.png" alt="Relieved" height="85" style="width:auto;"></div>
                    <div class="label">Relieved</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <button onclick="togglePresenter()" aria-pressed="false" id="toggleBtn" aria-label="Toggle Presenter">
                    <img src="../../assets/other/eye.svg" alt="Toggle Presenter Icon" width="24" height="24" alt="Eye Icon" id="eyeIcon">
                </button>
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
    <script src="../../js/storage-logic.js"></script>
    <script>
     const eyeBtn = document.getElementById('toggleBtn');
      const eyeIcon = document.getElementById('eyeIcon');
      let isOpen = true;
      eyeBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      eyeIcon.src = isOpen ? '../../assets/other/eye.svg' : '../../assets/other/eye-slash.svg';
      // toggle the visibility of the mascot
       const mascot = document.querySelector('.mascot-section');
       if (mascot) mascot.style.display = isOpen ? 'block' : 'none';
      });
     </script>
</body>

</html>
