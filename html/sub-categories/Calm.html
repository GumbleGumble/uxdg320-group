<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Sad</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile peaceful" style="--tile-color: #E2E8F0;" data-definition="Inner stillness and quiet clarity.">
                    <div class="icon"><img src="../../assets/emotions/Peaceful.png" alt="Peaceful" height="85" style="width:auto;"></div>
                    <div class="label">Peaceful</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile relaxed" style="--tile-color: #CBD5E1;" data-definition="Loosened tension in body and mind.">
                    <div class="icon"><img src="../../assets/emotions/Relaxed 1.png" alt="Relaxed" height="85" style="width:auto;"></div>
                    <div class="label">Relaxed</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile relieved" style="--tile-color: #B6C2D9;" data-definition="Stress lifted after danger or effort.">
                    <div class="icon"><img src="../../assets/emotions/Relieved.png" alt="Relieved" height="85" style="width:auto;"></div>
                    <div class="label">Relieved</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
