<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Sad</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile nervous" style="--tile-color: #C1BFCF;"
                    data-definition="Unsettled feeling, often accompanied by worry.">
                    <div class="icon"><img src="../../assets/emotions/Nervous.png" alt="Nervous" height="85"
                            style="width:auto;"></div>
                    <div class="label">Nervous</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile worried" style="--tile-color: #D9C3A1;"
                    data-definition="Concern or unease about a potential threat.">
                    <div class="icon"><img src="../../assets/emotions/Worried.png" alt="Worried" height="85"
                            style="width:auto;"></div>
                    <div class="label">Worried</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile insecure" style="--tile-color: #D5BDAF;"
                    data-definition="Doubt about your worth or abilities.">
                    <div class="icon"><img src="../../assets/emotions/Insecure.png" alt="Insecure" height="85"
                            style="width:auto;"></div>
                    <div class="label">Insecure</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
</body>

</html>
