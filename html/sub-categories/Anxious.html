<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Angry</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="page-wrapper">
        <header class="header-flex">
            <a href="../../index.html" class="back-arrow">‚Üê</a>
        </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile mad" style="--tile-color: #E07B7B;"
                    data-definition="Feeling or showing strong annoyance or displeasure.">
                    <div class="icon"><img src="../../assets/emotions/Resentful.png" alt="resentful" height="85"
                            style="width:auto;"></div>
                    <div class="label">Mad</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile frustrated" style="--tile-color: #D99A9A;"
                    data-definition="Feeling upset or annoyed due to inability to change or achieve something.">
                    <div class="icon"><img src="../../assets/emotions/Frustrated.png" alt="Frustrated" height="85"
                            style="width:auto;"></div>
                    <div class="label">Frustrated</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile annoyed" style="--tile-color: #D6A3A3;"
                    data-definition="Slightly angry or irritated.">
                    <div class="icon"><img src="../../assets/emotions/Annoyed.png" alt="Annoyed" height="85"
                            style="width:auto;"></div>
                    <div class="label">Annoyed</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">
                    Feeling a bit heated? Let's explore these emotions.
                    <button id="togglePresenterBtn" aria-label="Toggle Presenter" style="background:none; border:none; cursor:pointer; position:absolute; top:8px; right:8px;">
                      <img src="../../assets/other/eye.svg" alt="Toggle Presenter Icon" style="height: 20px; width: 20px;">
                    </button>
                </div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
    <script>
      const toggleBtn = document.getElementById("togglePresenterBtn");
      const mascotImage = document.querySelector(".mascot-image");

      toggleBtn.addEventListener("click", () => {
        mascotImage.style.display = mascotImage.style.display === "none" ? "block" : "none";
      });
    </script>
</body>

</html>
