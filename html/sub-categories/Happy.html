<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodLog - Happy</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Style.css">
    <link rel="icon" type="image/png" href="../../assets/other/favicon.png">
</head>

<body>
    <div class="page-wrapper">
        <header class="header-flex">
            <div class="nav-wrapper" style="display: flex; align-items: center; gap: 12px; padding: 16px;">
                 <a href="javascript:history.back()" class="arrow-left">
                  <img src="../../assets/other/arrow-left.svg" alt="Back" width="20" height="20" />
                </a>
                
                <style>
                    @media (max-width: 768px) {
                      .main-content {
                        flex-direction: column;
                        align-items: center;
                        padding: 20px;
                        gap: 20px;
                      }

                      .right-panel {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        order: 1;
                        width: 100%;
                      }

                      .speech-bubble {
                        order: 0;
                        margin-bottom: 10px;
                        font-size: 14px;
                        text-align: center;
                      }
                      .mascot-section {
                        order: 1;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                      }

                      .definition-box {
                        order: 2;
                        width: 90%;
                        font-size: 14px;
                        text-align: center;
                      }

                      .mood-grid {
                        order: 4;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: 16px;
                        width: 100%;
                      }

                      .tile {
                        width: 100vpx;
                        max-width: 4800px;
                        margin: 0 auto;
                      }
                    }
                    </style>
          </header>
    <div class="main-content">
        <div class="mood-grid">
            <a href="../single-emotion.html">
                <div class="tile playful" style="--tile-color: #FFE066;"
                data-definition="Light-hearted, curious, and ready for fun or experimentation."
                data-dialog="What makes you want to laugh or explore today? How can you invite more play?"
                data-journal-prompt="Recall a recent moment of playfulness. What allowed you to loosen up, and how could you weave similar moments into everyday tasks?"
                data-alt="Playful yellow character with raised arms and joyful grin">
                    <div class="icon"><img src="../../assets/emotions/Joy.png" alt="Playful" height="85" style="width:auto;"></div>
                    <div class="label">Playful</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile proud" style="--tile-color: #FFB347;"
                data-definition="A warm sense of satisfaction with your own efforts or qualities."
                data-dialog="What accomplishment are you acknowledging? How does owning it change your posture?"
                data-journal-prompt="Write about what you did (or who you became) that makes you feel proud. How might you celebrate it and build on this momentum?"
                data-alt="Proud yellow character giving a thumbs-up and smiling broadly">
                    <div class="icon"><img src="../../assets/emotions/Proud.png" alt="Proud" height="85" style="width:auto;"></div>
                    <div class="label">Proud</div>
                </div>
            </a>
            <a href="../single-emotion.html">
                <div class="tile excited" style="--tile-color: #FFD580;"
                data-definition="Energized anticipation about something positive on the horizon."
                data-dialog="What’s lighting you up right now? How does that surge of energy feel in your body?"
                data-journal-prompt="Detail the event or idea you’re excited about. How can you channel this energy productively and savor the build-up without burning out?"
                data-alt="Excited yellow character waving enthusiastically">
                    <div class="icon"><img src="../../assets/emotions/Excited.png" alt="Excited" height="85" style="width:auto;"></div>
                    <div class="label">Excited</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <button onclick="togglePresenter()" aria-pressed="false" id="toggleBtn" aria-label="Toggle Presenter">
                    <img src="../../assets/other/eye.svg" alt="Toggle Presenter Icon" width="24" height="24" alt="Eye Icon" id="eyeIcon">
            </button>
            <div class="mascot-section">
                <div class="speech-bubble">Let's try to get a little bit more specific</div>
                <img src="../../assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../../js/hover-script.js"></script>
    <script src="../../js/storage-logic.js"></script>
    <script>
     const eyeBtn = document.getElementById('toggleBtn');
      const eyeIcon = document.getElementById('eyeIcon');
      let isOpen = true;
      eyeBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      eyeIcon.src = isOpen ? '../../assets/other/eye.svg' : '../../assets/other/eye-slash.svg';
      // toggle the visibility of the mascot
       const mascot = document.querySelector('.mascot-section');
       if (mascot) mascot.style.display = isOpen ? 'block' : 'none';
      });
     </script>
</body>

</html>
