<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodshop - Home</title>
    <!-- Pull from Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="icon" type="image/png" href="assets/other/favicon.png">
</head>
<body>
    <div class="main-content">
        <div class="mood-grid">
            <a href="html/sub-categories/Angry.html">
                <div class="tile angry" style="--tile-color: rgb(255,179,186);" data-definition="A strong feeling of displeasure or hostility.">
                    <div class="icon"><img src="assets/emotions/Angry.png" alt="Angry" height="85" style="width:auto;"></div>
                    <div class="label">Angry</div>
                </div>
            </a>
            <a href="html/sub-categories/Happy.html">
                <div class="tile happy" style="--tile-color: rgb(255,223,186);" data-definition="A feeling of joy, pleasure, or good fortune.">
                    <div class="icon"><img src="assets/emotions/Happy.png" alt="Happy" height="85" style="width:auto;"></div>
                    <div class="label">Happy</div>
                </div>
            </a>
            <a href="html/sub-categories/Sad.html">
                <div class="tile sad" style="--tile-color: rgb(174,198,207);" data-definition="A feeling of sorrow or unhappiness.">
                    <div class="icon"><img src="assets/emotions/Sad.png" alt="Sad" height="85" style="width:auto;"></div>
                    <div class="label">Sad</div>
                </div>
            </a>
            <a href="html/sub-categories/Anxious.html">
                <div class="tile anxious" style="--tile-color: rgb(255,245,186);" data-definition="Uneasy tension about potential threats or uncertainty.">
                    <div class="icon"><img src="assets/emotions/Anxiety.png" alt="Anxious" height="85" style="width:auto;"></div>
                    <div class="label">Anxious</div>
                </div>
            </a>
            <a href="html/sub-categories/Calm.html">
                <div class="tile calm" style="--tile-color: rgb(181,234,215);" data-definition="A peaceful and relaxed state of mind.">
                    <div class="icon"><img src="assets/emotions/Calm.png" alt="Calm" height="85" style="width:auto;"></div>
                    <div class="label">Calm</div>
                </div>
            </a>
        </div>
        <div class="right-panel">
            <div class="mascot-section">
                <div class="speech-bubble">Hey, how are you feeling today?</div>
                <img src="assets/other/presenter.png" alt="Mascot" class="mascot-image" />
            </div>
            <div class="definition-box" id="definition-box">
                <strong>Definition</strong>
                <p id="definition-text">Hover over an emotion to see definition</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
